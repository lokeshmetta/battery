<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Alert</title>
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <h1>Battery Alert</h1>
  <p id="batteryLevel">Battery Level: </p>

  <audio id="alertSound" src="krishna_flute.mp3"></audio>

  <script>
    // Check for battery status
    navigator.getBattery().then(battery => {
      function updateBatteryStatus() {
        document.getElementById('batteryLevel').textContent = `Battery Level: ${Math.floor(battery.level * 100)}%`;
        
        if (battery.charging && battery.level >= 0.60) {
          // Alert the user when battery level reaches 90% while charging
          alert('Battery level reached 90%!');

          // Play the alert sound
          var sound = document.getElementById('alertSound');
          sound.play();
        }
      }

      // Update battery status when it changes
      battery.addEventListener('levelchange', updateBatteryStatus);
      battery.addEventListener('chargingchange', updateBatteryStatus);

      // Initial check
      updateBatteryStatus();
    });
  </script>

  <!-- Service Worker registration for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
